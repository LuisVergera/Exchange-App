<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src\style.css"
    />
    <title>Exchange App</title>
  </head>
  <body>
    <h1>Exchange App</h1>
    <div>
      <form id="inputs">
        <div>
          <label for="date" id="date-text">Select a date</label>
          <input type="date" name="date" id="date-selector" />
        </div>
        <div>
          <label for="symbols" id="base-text">Base</label>
          <select name="symbols" id="base-symbols">
            <option>-Select a currency-</option>
          </select>
        </div>
        <div>
          <button type="button" id="select">Select</button>
        </div>
      </form>
    </div>
    <div>
      <p id="status"></p>
      <ul id="list"></ul>
    </div>
    <ul id="list"></ul>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="src\index.js"></script>
  </body>
</html>
